      <style>
   body {margin: 0;}

ul.sidenav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 15%;
    background-color: #272323;
    position: fixed;
    height: 500%;
    overflow: auto;
}

ul.sidenav li a {
    display: block;
    color: rgb(255, 255, 255);
    padding: 8px 50px;
    text-decoration: none;
}
 
ul.sidenav li a.active {
    background-color: #fd8f00;
    color: rgb(255, 255, 255);
}

ul.sidenav li a:hover:not(.active) {
    background-color: rgb(221, 207, 207);
    color: rgb(41, 38, 38);
}

div.content {
    margin-left: 25%;
    padding: 1px 16px;
    height: 100px;
}

@media screen and (max-width: 90000px) {
    ul.sidenav {
        width: 100%;
        height: auto;
        position: relative;
    }
    ul.sidenav li a {
        float: left;
        padding: 15px;
    }
    div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
    ul.sidenav li a {
        text-align: center;
        float: none;
    }
}
</style>
</head>
<body>

   <ul class="sidenav">
      <li><a class="active" href="#home">Главная</a></li>
      <li><a href="#news">Обо мне</a></li>
      <li><a href="#contact">Портфолио</a></li>
      <li><a href="#about">Что-то</a></li>
    </ul>

<div class="content">
</div>

</body>
</html>
